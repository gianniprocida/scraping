{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %} Add new Hotels {% endblock %}</h1>
    <form method="post">
        <div>
        <label for="HotelName">HotelName</label>
        <br>
        <input type="text" id="HotelName"
               name ="HotelName"
               value="{{ request.form['HotelName'] }}">
        </input>
        </div>

        <br>
        <div>
        <label for="Staff"> Staff  </label>
        <input type="number" id="Staff" name="Staff"
               placeholder=""
               value="{{ request.form['Staff']}}">

        </input>
        </div>
        <div>
        <br>
        <label for="Cleanliness" > Cleanliness </label>
        <input type="number" id="Cleanliness" name="Cleanliness"
               placeholder=""
               value="{{request.form['Cleanliness']}}">
        </input>
        </div>
        <br>
        <div>
        <br>
        <label for="Comfort" > Comfort </label>
        <input type="number" id="Comfort" name="Comfort"
               placeholder=""
               value="{{request.form['Comfort']}}">
        </input>
        </div>
        <div>
        <br>
        <label for="ValueForMoney" > ValueForMoney </label>
        <input type="number" id="ValueForMoney" name="ValueForMoney"
               placeholder=""
               value="{{request.form['ValueForMoney']}}">
        </input>
        </div>

        <div>
        <br>
        <label for="Location" > Location </label>
        <input type="number" id="Location" name="Location"
               placeholder=""
               value="{{request.form['Location']}}">
        </input>
        </div>

        <div>
        <br>
        <label for="FreeWifi" > FreeWifi </label>
        <input type="number" id="FreeWifi" name="FreeWifi"
               placeholder=""
               value="{{request.form['FreeWifi']}}">
        </input>
        </div>
        <br>
        <div class="button">
        <button type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
